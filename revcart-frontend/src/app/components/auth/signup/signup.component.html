<div class="auth-container">
  <div class="auth-card glass-card">
    <div class="auth-header">
      <h1 class="auth-title gradient-text">Join RevCart</h1>
      <p class="auth-subtitle text-muted">Create your account to get started</p>
    </div>
    
    <form (ngSubmit)="onSignup()" class="auth-form">
      <div class="form-group">
        <label class="form-label text-white">Full Name</label>
        <input 
          type="text" 
          class="form-control" 
          [(ngModel)]="signupData.name"
          name="name"
          placeholder="Enter your full name"
          required>
      </div>
      
      <div class="form-group">
        <label class="form-label text-white">Email</label>
        <input 
          type="email" 
          class="form-control" 
          [(ngModel)]="signupData.email"
          name="email"
          placeholder="Enter your email"
          required>
      </div>
      
      <div class="form-group">
        <label class="form-label text-white">Password</label>
        <input 
          type="password" 
          class="form-control" 
          [(ngModel)]="signupData.password"
          name="password"
          placeholder="Create a password"
          required>
      </div>
      
      <div class="form-group">
        <label class="form-label text-white">Phone (Optional)</label>
        <input 
          type="tel" 
          class="form-control" 
          [(ngModel)]="signupData.phone"
          name="phone"
          placeholder="Enter your phone number">
      </div>
      
      <button type="submit" class="btn btn-neon w-full" [disabled]="loading">
        <i class="fas fa-user-plus" *ngIf="!loading"></i>
        <i class="fas fa-spinner fa-spin" *ngIf="loading"></i>
        {{ loading ? 'Creating Account...' : 'Create Account' }}
      </button>
    </form>
    
    <div class="oauth-divider">
      <span>or</span>
    </div>
    
    <a href="http://localhost:8080/api/oauth2/authorization/google" class="btn btn-outline w-full oauth-btn">
      <i class="fab fa-google"></i>
      Continue with Google
    </a>
    
    <div class="auth-footer">
      <p class="text-muted">
        Already have an account? 
        <a routerLink="/auth/login" class="neon-text">Sign in here</a>
      </p>
    </div>
  </div>
</div>
