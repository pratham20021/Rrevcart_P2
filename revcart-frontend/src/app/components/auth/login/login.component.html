<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title">Welcome Back</h1>
      <p class="auth-subtitle">Sign in to your RevCart account</p>
    </div>
    
    <form (ngSubmit)="onLogin()" class="auth-form">
      <div class="form-group">
        <label class="form-label">Email Address</label>
        <input 
          type="email" 
          class="form-control focus-ring" 
          [(ngModel)]="loginData.email"
          name="email"
          placeholder="Enter your email address"
          autocomplete="email"
          required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Password</label>
        <input 
          type="password" 
          class="form-control focus-ring" 
          [(ngModel)]="loginData.password"
          name="password"
          placeholder="Enter your password"
          autocomplete="current-password"
          required>
      </div>
      
      <button type="submit" class="btn btn-primary w-full" [disabled]="loading">
        <i class="fas fa-sign-in-alt" *ngIf="!loading"></i>
        <div class="spinner" *ngIf="loading"></div>
        {{ loading ? 'Signing In...' : 'Sign In' }}
      </button>
    </form>
    
    <div class="oauth-divider">
      <span>or</span>
    </div>
    
    <a href="http://localhost:8081/oauth2/authorization/google" class="btn btn-outline w-full oauth-btn">
      <i class="fab fa-google"></i>
      Continue with Google
    </a>

      <p>
        <a routerLink="/forgot-password">Forgot Password?</a>
