<div class="notification-container">
  <div class="notification-bell" [class.has-unread]="unreadCount > 0" (click)="toggleDropdown()">
    <i class="fas fa-bell"></i>
    <span class="notification-badge" *ngIf="unreadCount > 0">{{unreadCount}}</span>
  </div>

  <div class="notification-dropdown" *ngIf="showDropdown">
    <div class="dropdown-header">
      <h3>Notifications</h3>
      <div class="header-actions">
        <a routerLink="/notifications" class="view-all-link">View All</a>
        <button class="mark-all-read" (click)="markAllAsRead()" *ngIf="unreadCount > 0">
          Mark all as read
        </button>
      </div>
    </div>

    <div class="notification-list" *ngIf="notifications.length > 0">
      <div 
        class="notification-item" 
        *ngFor="let notification of notifications.slice(0, 10)"
        [class.unread]="!notification.read"
        (click)="markAsRead(notification.id)"
      >
        <div class="notification-icon">
          <i [class]="getNotificationIcon(notification.type)"></i>
        </div>
        <div class="notification-content">
          <h4>{{notification.title}}</h4>
          <p>{{notification.message}}</p>
          <span class="notification-time">{{formatTime(notification.createdAt)}}</span>
        </div>
        <div class="unread-indicator" *ngIf="!notification.read"></div>
      </div>
    </div>

    <div class="no-notifications" *ngIf="notifications.length === 0">
      <i class="fas fa-bell-slash"></i>
      <p>No notifications yet</p>
    </div>
  </div>
</div>
