<nav class="navbar">
  <div class="nav-container">
    <div class="nav-brand">
      <a routerLink="/" class="brand-link">
        <i class="fas fa-shopping-cart"></i>
        <span class="brand-text">RevCart</span>
      </a>
    </div>
    
    <div class="nav-menu">
      <a routerLink="/" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i class="fas fa-home"></i> Home
      </a>
      <a routerLink="/products" class="nav-link" routerLinkActive="active">
        <i class="fas fa-shopping-bag"></i> Products
      </a>
      <a routerLink="/cart" class="nav-link cart-link" routerLinkActive="active">
        <i class="fas fa-shopping-cart"></i> Cart
        <span class="cart-badge" *ngIf="cartCount > 0">{{cartCount}}</span>
      </a>
      <a routerLink="/admin" class="nav-link" routerLinkActive="active" *ngIf="isAdmin()">
        <i class="fas fa-cog"></i> Admin
      </a>
    </div>
    
    <div class="nav-auth">
      <div *ngIf="!isLoggedIn()" class="auth-buttons">
        <a routerLink="/login" class="btn btn-ghost btn-sm">Sign In</a>
        <a routerLink="/signup" class="btn btn-primary btn-sm">Sign Up</a>
      </div>
      <div *ngIf="isLoggedIn()" class="user-menu">
        <app-notifications></app-notifications>
        <span class="user-name">Welcome, {{getCurrentUser()?.name}}</span>
        <button class="btn btn-ghost btn-sm" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</nav>

<main class="main-content">
  <router-outlet></router-outlet>
</main>
