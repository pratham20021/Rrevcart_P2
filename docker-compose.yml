version: '3.8'

services:
  # Infrastructure
  consul:
    image: consul:latest
    ports:
      - "8500:8500"
    networks:
      - revcart-network

  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - revcart-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - revcart-network

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    volumes:
      - mongodb-data:/data/db
    networks:
      - revcart-network

  # Microservices
  api-gateway:
    build: ./microservices/api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - consul
    networks:
      - revcart-network

  auth-service:
    build: ./microservices/auth-service
    ports:
      - "8081:8081"
    environment:
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    depends_on:
      - consul
      - mysql
    networks:
      - revcart-network

  user-service:
    build: ./microservices/user-service
    ports:
      - "8082:8082"
    depends_on:
      - consul
      - mysql
    networks:
      - revcart-network

  product-service:
    build: ./microservices/product-service
    ports:
      - "8083:8083"
    depends_on:
      - consul
      - mysql
    networks:
      - revcart-network

  cart-service:
    build: ./microservices/cart-service
    ports:
      - "8084:8084"
    depends_on:
      - consul
      - redis
    networks:
      - revcart-network

  order-service:
    build: ./microservices/order-service
    ports:
      - "8085:8085"
    depends_on:
      - consul
      - mysql
    networks:
      - revcart-network

  payment-service:
    build: ./microservices/payment-service
    ports:
      - "8086:8086"
    depends_on:
      - consul
      - mysql
    networks:
      - revcart-network

  notification-service:
    build: ./microservices/notification-service
    ports:
      - "8087:8087"
    depends_on:
      - consul
      - mongodb
    networks:
      - revcart-network

  delivery-service:
    build: ./microservices/delivery-service
    ports:
      - "8088:8088"
    depends_on:
      - consul
      - mysql
    networks:
      - revcart-network

  analytics-service:
    build: ./microservices/analytics-service
    ports:
      - "8089:8089"
    depends_on:
      - consul
      - mongodb
    networks:
      - revcart-network

  admin-service:
    build: ./microservices/admin-service
    ports:
      - "8090:8090"
    depends_on:
      - consul
    networks:
      - revcart-network

  frontend:
    build: ./revcart-frontend
    ports:
      - "4200:80"
    depends_on:
      - api-gateway
    networks:
      - revcart-network

networks:
  revcart-network:
    driver: bridge

volumes:
  mysql-data:
  mongodb-data:
